<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moja Strona</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <h1>Moja Strona</h1>
        <button id="toggle-menu" onclick="toggleSidebar()">☰</button>
    </nav>
    <div class="container">
        <div class="tile" onclick="handleTileClick(1)">Kafelek 1</div>
        <div class="tile" onclick="handleTileClick(2)">Kafelek 2</div>
        <div class="tile" onclick="handleTileClick(3)">Kafelek 3</div>
        <div class="tile" onclick="handleTileClick(4)">Kafelek 4</div>
        <div class="tile" onclick="handleTileClick(5)">Kafelek 5</div>
        <div class="tile" onclick="handleTileClick(6)">Kafelek 6</div>
    </div>

    <!-- Panel boczny -->
    <div id="sidebar" class="hidden">
        <div class="sidebar-content">
            <h2>Lista Kafelków</h2>
            <ul>
                <li onclick="location.href='/details/1'">Kafelek 1</li>
                <li onclick="location.href='/details/2'">Kafelek 2</li>
                <li onclick="location.href='/details/3'">Kafelek 3</li>
                <li onclick="location.href='/details/4'">Kafelek 4</li>
                <li onclick="location.href='/details/5'">Kafelek 5</li>
                <li onclick="location.href='/details/6'">Kafelek 6</li>
            </ul>
            <button onclick="toggleSidebar()">Zamknij</button>
        </div>
    </div>
    <footer id="footer">
        <button onclick="toggleContact()">Kontakt</button>
        <div id="contact-info" class="hidden">
            <p>Email: kontakt@moja-strona.pl</p>
            <p>Telefon: +48 123 456 789</p>
        </div>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
